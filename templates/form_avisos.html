<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avisos Info V IFRN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_barraLateral.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_avisos.css') }}">
   
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn">
            <img src="{{ url_for('static', filename='icones/fechar.svg')}}" alt="Icone de fechar" class="icon_fecha">
        </a>
        <a href="http://127.0.0.1:5000/usuario/form_avisos">
            <img src="{{ url_for('static', filename='icones/adicionar.svg')}}" alt="Icone de cria" class="icon_cria">
        </a>
          <hr>
        <a href="#">Mural</a>
        <a href="#">Avisos</a>
        <a href="#">Avaliações</a>
        <a href="#">Material Didatico</a>
        <a href="/logout" class="deslogar"> 
            <img src="{{ url_for('static', filename='icones/Deslogar.svg')}}" alt="Botão de Deslogar" class="icone_deslogar"><span style="margin-left: 10px;">Sair</span>
        </a>
      </div>
     
      <header class="cabeca_pagina">
          <div id="main">
              <img src="{{ url_for('static', filename='icones/menu.svg')}}" alt="Icone de menu" class="icon_menu openbtn">
          </div>
          <h1>Portal Avisos de INFO V  - Tela lideres</h1>
      </header>
         
      
      <article class="area">
            <form class="formAviso" method="POST" action="/submit_aviso">
                <h1>Informativos</h1>
                <hr>
              
                <fieldset class="area_campo_form">
                    <legend><label for="tipo_aviso">Tipo</label></legend>
                    
                    <button id="botaoOpcoes" name="tipo_aviso">Avisos</button>
                    
                    <div id="conteudoOpcoes" class="conteudoOpcoes">
                        <a href="#">Avisos</a>
                        <a href="#">Avaliações</a>
                        <a href="#">Eventos</a>
                        <a href="#">Material Didatico</a>
                    </div>
                <!--<select id="tipo_aviso" name="tipo_aviso" class="campo_form">
                            <option value="aviso">Aviso</option>
                            <option value="material">Material Didatico</option>
                            <option value="avaliacao">Avaliação</option>
                    </select>-->
                </fieldset>

                <fieldset class="area_campo_form">
                    <legend><label for="assunto_aviso">Assunto</label></legend>
                    <input type="text" placeholder="Assunto do aviso" id="assunto_aviso" name="assunto_aviso" class="campo_form">
                </fieldset>

                <fieldset class="texto_campo_form">
                    <legend><label for="texto">Texto</label></legend>
                    <textarea placeholder="Aviso" id="texto" name="texto" class="campo_form"></textarea>
                </fieldset>

                <button type="submit" id="criaAviso" class="botao_campo_form">Criar</button>
            </form>
      </article>
    
    <script src="{{url_for('static', filename='js/barra_lateral.js')}}"></script>
    <script src="{{ url_for('static', filename='js/exibicao_avisos.js') }}"></script>
</body>
</html>
