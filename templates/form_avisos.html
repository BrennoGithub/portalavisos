<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Informativo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_barraLateral.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_formInformativos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_avisos.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icones/portal.ico') }}" type="image/x-icon">
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn">
            <img src="{{ url_for('static', filename='icones/fechar.svg')}}" alt="Icone de fechar" class="icon_fecha">
        </a>
        <a href="#">
            <img src="{{ url_for('static', filename='icones/adicionar.svg')}}" alt="Icone de cria" class="icon_cria">
        </a>
          <hr>
        <a href="usuario-lider">Mural</a>
        <a href="#">Avisos</a>
        <a href="#">Avaliações</a>
        <a href="#">Material Didatico</a>
        <a href="/logout" class="deslogar"> 
            <img src="{{ url_for('static', filename='icones/Deslogar.svg')}}" alt="Botão de Deslogar" class="icone_deslogar"><span style="margin-left: 10px;">Sair</span>
        </a>
      </div>
     
      <header class="cabeca_pagina">
          <div id="main">
              <img src="{{ url_for('static', filename='icones/menu.svg')}}" alt="Icone de menu" class="icon_menu openbtn">
          </div>
          <h1>Portal Avisos de INFO V</h1>
      </header>
      
      <article class="area formAviso">
            <h1>Informativos</h1>
                <hr>
            <form class="" method="POST" action="/submit_informativo">
                <fieldset class="area_campo_form">
                    <legend><label for="tipo_aviso">Tipo Informativo</label></legend>
                    <select id="tipo_aviso" name="tipo_aviso" class="campo_form conteudoOpcoes">
                        <option value="avisos">Aviso</option>
                        <option value="avaliacoes">Avaliação</option>
                        <option value="eventos">Evento</option>
                        <option value="materiais">Material Didatico</option>
                    </select>
                </fieldset>

                <div id="form_informativo"></div></div>
            </form>
      </article>
    
    <script src="{{url_for('static', filename='js/barra_lateral.js')}}"></script>
    <script src="{{ url_for('static', filename='js/exibicaoInformativos.js') }}"></script>
    <script src="{{ url_for('static', filename='js/form_informativos.js') }}"></script>
</body>
</html>
